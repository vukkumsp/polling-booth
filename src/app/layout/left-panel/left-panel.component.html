<div>
    @if ((accountRole$ | async)=="OWNER") {
        <app-add-topic-card></app-add-topic-card>
    }
    @for(summary of eventSummaries$|async; track $index){
        <app-listing-card 
            [id]=$index
            cardTitle={{summary.topic}} 
            [status]=summary.votingActive
            [summary]=summary
        />
    }
</div>
